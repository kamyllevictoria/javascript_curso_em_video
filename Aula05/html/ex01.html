<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 01</title>
    <style>
        body{
            background-color: lightgray;
            font: normal 20px white;
        }

        h1{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Hello World! I'm learning javascript</h1>
    <script>


         var name = window.prompt('Inform your name, please:') //Aqui temos a nossa variavel name, que ira armazenar os valores informados pelo usuário no prompt
         window.alert('Nice to meet you,' + name)
         //colocamos o nome da nossa variavel do lado de fora para que o valor informado por intermédio dela seja exibido, para que a correlação funcione, usamos o simbolo de adição (+) como concatenação entre o alert e a variavel name.
    </script>
</body>
