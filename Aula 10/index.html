<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 06</title>
    <style>

        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: pink;
            color: rgb(225, 50, 79);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="sair()">
        Interact...
    </div>
    <script>
        var a = window.document.getElementById
        ('area') //colocamos o var do lado de fora, pois assim ele servira de base para todas as outras funções
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'You clicked here!'
            a.style.background = 'red' 
            a.style.color = 'white'
        }

        function entrar(){
            a.innerText = 'You enter the div!'
            a.style.background = 'lightblue'
            a.style.color = 'black'
        }

        function sair(){
            a.innerText ="You left the div"
            a.style.background = 'lightcoral'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
