<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 07- Dom Studies</title>
    <style>
        body{
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Adding Values</h1>
    <input type="number" name="tn1" id="tn1">
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="Adding" onclick="sum()">
    <div id="res">
        Result
    </div>

    <script>
        function sum(){
            var tn1 = window.document.getElementById('tn1') 
            var tn2 =window.document.getElementById('tn2') 
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value) 
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `The sum of values ${n1} and ${n2} <strong>its</strong> ${s}.`
        }

    </script>
</body>
</html>
